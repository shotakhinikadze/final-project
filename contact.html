<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/67574ad929.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tablet.css">

    <title>final project3</title>
</head>

<body>
    <div class="conteiner">

        <!-- header -->

        <header>
            <a class="header_logo" href="index.html">
                <h1>POTTERY</h1>
            </a>
            <nav>
                <input type="checkbox" id="burger_bar">
                <label for="burger_bar" class="burger_button">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <ul>
                    <li><a class="header_text" href="index.html">Home</a></li>
                    <li><a class="header_text" href="artworks.html">Artworks</a></li>
                    <li><a class="header_text_contact" href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <i class="fa-solid fa-cart-shopping"></i>
        </header>

        <!-- <section> -->

        <section class="contacts_section">
            <div class="contact_div">

                <!-- contact -->

                <div class="informations_div">
                    <div class="calls_div">
                        <a href="tel:+123 45 67 89">
                            <i class="fa-solid fa-phone contact_icons" id="phone"></i>
                        </a>
                        <span>
                            <h2 class="contacts_head">Call Us</h2>
                            <p class="contact_texts">+123 45 67 89</p>
                        </span>
                    </div>
                    <div class="emails_div">
                        <a href="mailto:example@mail.com"><i class="fa-regular fa-envelope contact_icons"
                                id="email"></i></a>
                        <span>
                            <h2 class="contacts_head">Email Us</h2>
                            <p class="contact_texts">example@mail.com</p>
                        </span>
                    </div>

                    <!-- veli -->

                    <div class="address_div">
                        <a href="https://goo.gl/maps/dnieQRa2sCQerfd57" target="_blank"><i
                                class="fa-sharp fa-solid fa-location-dot contact_icons" id="maps"></i></a>
                        <span>
                            <h2 class="contacts_head">Address</h2>
                            <p class="contact_texts">Rustaveli avenue, 30</p>
                        </span>
                    </div>
                </div>
                <form action="#" class="form_1">

                    <div class="two_forms_div">
                        <div class="fullname">
                            <label for="user">Fullname*</label>
                            <input type="text" name="Fullname" id="user" />
                        </div>
                        <div class="email_address">
                            <label for="email">Email Address*</label>
                            <input type="email" name="Email" id="Email" />
                        </div>
                    </div>

                    <div class="messages_div">
                        <textarea class="massage" name="Message" placeholder="Message" id="textearea"></textarea>
                    </div>
                    <button type="submit" class="submit">SUBMIT</button>
                </form>
            </div>
        </section>

        <!-- footer -->
        <footer>
            <p class="footer_logo">POTTERY</p>

            <p class="footer_text">
                <a class="footer_span" href="https://themerex.net/" target="_blank"><span>REX</span></a> Â© 2023. All
                rights reserved.
            </p>

            <div class="footer_icones">

                <a href="https://www.messenger.com/" target="_blank"><i
                        class="fa-brands fa-facebook-messenger footer_icone" id="messenger"></i></a>

                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram footer_icone"
                        id="instagram"></i></a>

                <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube footer_icone"
                        id="youtube"></i></a>
            </div>
        </footer>
    </div>
</body>

</html>
